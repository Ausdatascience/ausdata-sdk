<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen p-8">
  <h1 class="text-3xl font-bold mb-4">Dark Mode Test</h1>
  <p class="mb-4">This text should be white on black background in dark mode.</p>
  <button 
    onclick="document.documentElement.classList.toggle('dark')"
    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
  >
    Toggle Dark Mode
  </button>
  <div class="mt-4 p-4 bg-gray-100 dark:bg-gray-800 rounded">
    <p>This box should change color when toggling dark mode.</p>
  </div>
</body>
</html>
